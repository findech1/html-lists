<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>East Africa Countries and Cities</title>
  </head>
  <body>
    <h1>East Africa Countries and Cities</h1>

    <!-- Using Definition List -->
    <dl>
      <dt>Kenya</dt>
      <dd>
        <ol type="i">
          <li>Nairobi</li>
          <li>Kisumu</li>
          <li>Mombasa</li>
        </ol>
      </dd>
      <dt>Uganda</dt>
      <dd>
        <ol type="I">
          <li>Entebbe</li>
          <li>Kampala</li>
          <li>Tororo</li>
        </ol>
      </dd>
      <dt>Tanzania</dt>
      <dd>
        <ul>
          <li>Dar es Salaam</li>
          <li>Arusha</li>
          <li>Moshi</li>
        </ul>
      </dd>
    </dl>

    <!-- Using Directory List -->
    <h2>Directory List</h2>
    <dir>
      <li>Kenya</li>
      <li>Uganda</li>
      <li>Tanzania</li>
    </dir>

    <!-- Using Menu List -->
    <h2>Menu List</h2>
    <menu>
      <li>Kenya</li>
      <li>Uganda</li>
      <li>Tanzania</li>
    </menu>
  </body>
</html>
